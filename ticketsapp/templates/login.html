{% extends 'layout.html' %}
{% block title %}
    Login Page
{% endblock %}

{% block content%}
<div class="center">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="login_email_lbl" class="form-label">Username</label>
          <input type="username" class="form-control" id="login_email_lbl" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="login_passwd_lbl" class="form-label">Password</label>
          <!-- The password type is going to make sure you see the dots instead of the actual password -->
          <input type="password" class="form-control" id="login_passwd_lbl" name="password" placeholder="Enter your password">
        </div>
        <div class="text-center pt-4">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div class="signup_link">
            Not a member? <a href="{% url 'register_page' %}">Signup</a>
        </div>
      </form>
</div>
{% endblock %}
