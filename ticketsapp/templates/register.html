{% extends 'layout.html' %}

{% block title %}
    Registration Page
{% endblock %}

{% block content %}
    <div class="center">
        <h1>Signup</h1>
        <form method="POST">
            <div  class="form-group">
                <label class="form-label">Email Address</label>
                <!-- for the input add id to link it to the label and name to sent data when submitting form -->
                <input type="email" class="form-control" placeholder="Enter your email address" id="email" name="email"/>
            </div>
            <div  class="form-group">
                <label class="form-label">First Name</label>
                <input class="form-control" placeholder="Enter your first name" id="firstName" name="firstName"/>
            </div>
            <div  class="form-group">
                <label class="form-label">Last Name</label>
                <input class="form-control" placeholder="Enter your last name" id="lastName" name="lastName"/>
            </div>
            <div  class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" id="pass1" name="pass1"/>
            </div>
            <div  class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Re-enter your password" id="pass2" name="pass2"/>
            </div>
            <div class="text-center pt-4">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
            <div class="signup_link">
                Already a member? <a href="{% url 'login_page' %}">Login</a>
            </div>
        </form>
    </div>
{% endblock %}
