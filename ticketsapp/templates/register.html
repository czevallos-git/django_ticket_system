{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registration Page
{% endblock %}

{% block content %}
    <div class="center" style= "height: 750px; width: 700px; overflow-y: scroll;">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center pt-4">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
            <div class="signup_link">
                Already a member? <a href="{% url 'login_page' %}">Login</a>
            </div>
        </form>
    </div>
{% endblock %}
